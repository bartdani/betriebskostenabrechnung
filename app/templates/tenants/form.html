{% extends "base.html" %}
{% from "macros.html" import render_field with context %}

{% block content %}
<h1>{{ title }}</h1>

<form method="POST" novalidate>
    {{ form.hidden_tag() }}

    {{ render_field(form.name, class='form-control') }}
    {{ render_field(form.contact_info, class='form-control') }}

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Speichern</button>
        <a href="{{ url_for('tenants.list_tenants') }}" class="btn btn-secondary">Abbrechen</a>
    </div>
</form>
{% endblock %}
